<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead th{
            background-color: grey;
            color: white;
        }

        .media{
            background-color:grey;
            color: white;
        }

        #num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matematica</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="media">Media de Exatas</td>
                <td class="media" id="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="media">Media de Humanas</td>
                <td class="media" id="num">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
