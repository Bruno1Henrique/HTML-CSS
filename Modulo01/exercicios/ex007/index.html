<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito / Destaque</h2>
    <p>Temos um <b>Termo em negrito</b> usando a tag B (Nao semantica)</p>
    <p>Nesta frase tenho um <strong>termo em Destaque</strong> usando Strong</p>
    <h2>Italico / Enfase</h2>
    <p>Nesta frase temos um <i>termo em italico</i> usando a tag I (Nao semantica)</p>
    <p>Nesta frase temos um <em>termo em italico</em> com a tag EM </p>
