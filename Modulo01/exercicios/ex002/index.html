<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <p>Voce pode
        escrever um
        paragrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar
        o texo em algum lugar
        especifico <br> como esse
        voce pode usar a tag &lt;br&gt;
    </p>

    <p>
        &yen;&nbsp;&reg;
    </p>

    <p>
        Adicionando Emoji:
        ❤️
        &#x1F60A <!--&#x sempre colocar no inicio-->
    </p>
